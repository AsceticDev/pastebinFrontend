<app-toolbar></app-toolbar>

<ion-content mode="md" class="" style="--background: url('../assets/background.jpg')" >

    <ion-card class="mx-auto mt-20 pb-10 lg:w-1/3 md:w-1/3 sm:" style="--background: #f8f8ff;">




        <ion-card-header class="flex flex-row justify-center pt-10">
          <ion-card-title class="text-3xl text-black">Welcome</ion-card-title>
        </ion-card-header>

        <ion-card-content class="flex flex-col">
            <div class="flex flex-col items-center mb-10">
                <p class="flex flex-row text-gray-400">Welcome to the pastebin clone!</p>
                <p class="flex flex-row text-black">Please select which action to perform.</p>
            </div>

            <ion-item (click)="goToCreatePaste()" class="mx-auto">
            <ion-icon class="" name="add-circle" slot="end"></ion-icon>
            <ion-label class="-mr-5">
                Create A Paste
            </ion-label>
          </ion-item>

          <ion-item (click)="goViewMyPastes()" class="mx-auto">
            <ion-icon class="" name="aperture" slot="end"></ion-icon>
            <ion-label class="-mr-5">
                View My Pastes
            </ion-label>
          </ion-item>


          <ion-item (click)="goViewPasteList()" class="mx-auto">
            <ion-icon class="" name="barcode" slot="end"></ion-icon>
            <ion-label class="-mr-5">
                View Paste List
            </ion-label>
          </ion-item>

          <ion-item (click)="goViewUserList()" class="mx-auto">
            <ion-icon class="" name="people-circle-outline" slot="end"></ion-icon>
            <ion-label class="-mr-5">
                View User List
            </ion-label>
          </ion-item>


        </ion-card-content>
    </ion-card>

</ion-content>

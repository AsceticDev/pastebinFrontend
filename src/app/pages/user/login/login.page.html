<app-toolbar></app-toolbar>

<ion-content mode="md" class="" style="--background: url('../assets/background.jpg')" >
<div class="contentContainerDiv">

    <ion-card  class="loginCard">
      <ion-card-header>
        <ion-card-title class="cardTitle">Login</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ionCardContent">


       <div class="formDiv">

        <form class="form" [formGroup]="ionicForm" (ngSubmit)="login()" novalidate>


            <ion-item class="ionItemUser" lines="none">
              <ion-input class="loginInput" formControlName="username" type="email" autocomplete="username" placeholder="Username"></ion-input>
              <!-- <ion-icon class="userIcon" size="large" name="person" slot="start"></ion-icon> -->
            </ion-item>

            <ion-item class="ionItemPassword" lines="none">
              <ion-input class="loginInput" formControlName="password" type="password" autocomplete="current-password" placeholder="Password"></ion-input>
              <ion-icon class="passwordIcon" size="large" name="lock-closed" slot="start"></ion-icon>
            </ion-item>

            <ion-row>
              <ion-col>
                <ion-button class="submitButton" type="submit" size="large" color="secondary" expand="block">Submit</ion-button>
              </ion-col>
            </ion-row>

          </form>

          <div class="forgotPassDiv">
            <a href="#" class="forgotPasswordHref">Forgot Password?</a>
          </div>

        </div>

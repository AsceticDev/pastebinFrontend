<app-toolbar></app-toolbar>

<ion-content mode="md" class="" style="--background: url('../assets/background.jpg')" >

  <ion-card class="mx-auto mt-20 lg: md:w-1/3 sm:w-full top-auto" style="--background: #f8f8ff;">

    <ion-card-header class="flex flex-row justify-center pt-10 pb-10">
      <ion-card-title class="text-3xl">User List</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item class="hover:bg-sky-700" (click)=goToUser(user.id) *ngFor="let user of userService.userList.results">
        <ion-label>{{user.username}}</ion-label>
        {{user.email}}
      </ion-item>


    </ion-card-content>
  </ion-card>

</ion-content>

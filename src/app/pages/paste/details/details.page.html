<app-toolbar></app-toolbar>

<ion-content mode="md" class="" style="--background: url('../assets/background.jpg')" >

  <ion-card *ngIf="pasteService.pasteDetailsStorage" class="mx-auto md:w-2/3 sm:w-full top-auto">
    <ion-card-header class="flex flex-row justify-center">
      <ion-card-title class="text-3xl">Paste Details</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-item (click)="booba()">
        <ion-label>Title</ion-label>
        {{pasteService.pasteDetailsStorage.title}}
      </ion-item>

      <ion-item *ngIf="pasteService.pasteDetailsStorage.author">
        <ion-label>Author</ion-label>
        {{pasteService.pasteDetailsStorage.author.username}}
      </ion-item>

      <ion-text >
          <pre>
            <code [highlight]='code'>
              <p>{{pasteService.pasteDetailsStorage.content}}</p>
            </code>
          </pre>
      </ion-text>


    </ion-card-content>
  </ion-card>

</ion-content>

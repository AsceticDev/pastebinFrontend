<app-toolbar></app-toolbar>

<ion-content mode="md" class="" style="--background: url('../assets/background.jpg')" >
  <ion-card class="mx-auto lg:top-1/3 md:w-1/3 top-1/3 sm:w-full top-auto">
    <ion-card-header class="flex flex-row justify-center">
      <ion-card-title class="text-3xl">Paste List</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-item class="hover:bg-sky-700" (click)=goToPaste(paste.id) *ngFor="let paste of pasteService.pasteList.results">
        <ion-label>{{paste.title}}</ion-label>
        {{paste.author.username}}
      </ion-item>


    </ion-card-content>
  </ion-card>

</ion-content>
